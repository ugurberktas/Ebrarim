<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Hikayemiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #fcefee;
            font-family: 'Merriweather', serif;
            color: #443a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; 
        }

        /* --- YÜKSELEN KALPLER (Daha Belirgin) --- */
        .hearts-container {
            position: fixed;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 2em;
            color: rgba(217, 83, 79, 0.5); 
            animation: rise 15s linear infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: -2s; animation-duration: 12s; }
        .heart:nth-child(2) { left: 20%; animation-delay: -5s; font-size: 1.5em; }
        .heart:nth-child(3) { left: 30%; animation-delay: -7s; animation-duration: 18s; }
        .heart:nth-child(4) { left: 50%; animation-delay: -1s; font-size: 2.5em; }
        .heart:nth-child(5) { left: 65%; animation-delay: -3s; }
        .heart:nth-child(6) { left: 80%; animation-delay: -6s; animation-duration: 14s; }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1; 
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        /* --- ANIMASYON SONU --- */


        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #d9534f;
            z-index: 1;
            /* Ana kutunun çok genişlemesini engelle */
            max-width: 800px;
            width: 90%; /* Ekran küçüldükçe o da küçülsün */
        }

        h1 {
            font-family: 'Marcellus', serif;
            color: #d9534f;
            font-size: 3em;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        #counter {
            display: flex;
            gap: 20px;
            justify-content: center;
            /* YENİ EKLENDİ: Kutular sığmazsa alt satıra atlasın */
            flex-wrap: wrap; 
        }

        .box {
            background-color: #d9534f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            font-size: 1.2em;
            /* YENİ EKLENDİ: Esnek büyüme/küçülme */
            flex: 1 1 100px; 
        }

        .box span {
            font-size: 3em;
            display: block;
            font-weight: bold;
        }
        
        .footer-text {
            font-family: 'Marcellus', serif;
            font-size: 1.5em;
            margin-top: 30px;
            color: #d9534f;
        }

        /* ----------------------------------------------
        YENİ EKLENEN RESPONSIVE KISMI (MOBİL UYUMLULUK)
        ----------------------------------------------
        */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px; /* Kenar boşluklarını azalt */
                width: 90%; /* Zaten %90 ama garantilesin */
            }

            h1 {
                font-size: 2.2em; /* Başlığı küçült */
            }

            #counter {
                gap: 15px; /* Kutucukların arasını azalt */
            }

            .box {
                padding: 15px; /* Kutu iç boşluğunu azalt */
                min-width: 80px; /* Minimum genişliği azalt */
                font-size: 1em; /* Kutu (Gün, Saat..) yazısını küçült */
            }

            .box span {
                font-size: 2.5em; /* Kutu (Sayı) yazısını küçült */
            }

            .footer-text {
                font-size: 1.2em; /* Alt yazıyı küçült */
                margin-top: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="hearts-container">
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
    </div>

    <div class="container">
        
        <h1> Ebrar ♥ Uğur </h1>
        
        <div id="counter">
            <div class="box">
                <span id="days">0</span>
                Gün
            </div>
            <div class="box">
                <span id="hours">0</span>
                Saat
            </div>
            <div class="box">
                <span id="minutes">0</span>
                Dakika
            </div>
            <div class="box">
                <span id="seconds">0</span>
                Saniye
            </div>
        </div>
        
        <p class="footer-text">KALPLERİMİZ BİRLİKTE ATIYOR..</p>
        
    </div>

    <script>
        // --- JavaScript Kısmı (Tarihi ayarlar) ---
        const startDate = new Date(2024, 10, 16, 12, 0, 0); // Kasım=10 (Aylar 0'dan başlar)

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = pad(hours);
            document.getElementById('minutes').innerText = pad(minutes);
            document.getElementById('seconds').innerText = pad(seconds);
        }

        // Sayıların başına '0' ekler (örn: 9 -> 09)
        function pad(num) {
            return num < 10 ? '0' + num : num;
        }

        // Sayacı her saniye günceller
        setInterval(updateCounter, 1000);
        // Sayfa açılır açılmaz da günceller
        updateCounter();
    </script>
</body>
</html>
